    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>

        <section class="container">

            <section class="questionsProgress">

            </section>

            <section class="questionWrapper">

                <h2>Did you like this dood?</h2>

                <article class="question">

                    <p>Was he pretty cool, or kind of a douchebag?</p>

                    <div class="btn-group" data-toggle="buttons-radio">
                      <button type="button" class="btn btn-large">Yes</button>
                      <button type="button" class="btn btn-large">No</button>
                    </div>

                    <div class="clear"></div>

                </article>

                <article class="question">

                    <p>Would you invite him to your tofu bbq?</p>

                    <div class="btn-group" data-toggle="buttons-radio">
                      <button type="button" class="btn btn-large">Yes</button>
                      <button type="button" class="btn btn-large">No</button>
                    </div>

                    <div class="clear"></div>

                </article>

                <article class="question">

                    <p>If you decided to go on a kale diet, would you talk to him about it?</p>

                    <div class="btn-group" data-toggle="buttons-radio">
                      <button type="button" class="btn btn-large">Yes</button>
                      <button type="button" class="btn btn-large">No</button>
                    </div>

                    <div class="clear"></div>

                </article>

                <article class="question">

                    <p>Hey man, you cool with this form being totally gender biased?</p>

                    <div class="btn-group" data-toggle="buttons-radio">
                      <button type="button" class="btn btn-large">Yes</button>
                      <button type="button" class="btn btn-large">No</button>
                    </div>

                    <div class="clear"></div>

                </article>

                <h3>Comments <small>(optional)</small></h3>
                <textarea rows="5"></textarea>

                <button class="btn btn-large submit">Submit</button>

            </section>

        </section>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="js/bootstrap.js"></script>
        <script src="js/main.js"></script>

    </body>
